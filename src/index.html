<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
	<link rel="icon" href="assets/img/logo.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Readex+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="app">
		<div class="todo">
			<div class="container">
				<div class="todo__header">
					<h1>DO!</h1>
					<h2>// your task manager</h2>
				</div>
				   <div class="todo__input-field">
					<input type="text" class="todo__input" placeholder="Add your new todo">
					<button class="todo__btn">+</button>
				</div>
				<div class="todo__wrapper">
					<!-- Plug here -->
					<h2 class="todo__list-plug">You don't have tasks, let's<br> create the first one</h2>

					<ul class="todo__list">
						<!-- All tasks here... -->
					</ul>
				</div>
				<div class="todo__footer">
					<span class="todo__tracker">You have 0 active task(s)<!-- Tasks tracker here --></span>
					<button class="todo__delete-btn">Clear All</button>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="assets/js/script.js"></script>
</body>
</html>
